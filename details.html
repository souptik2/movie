<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Movie Details</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="details-wrapper">
        <img id="poster" src="" alt="Movie Poster" />
        <table id="movie-details">
          <tr>
            <th>Title</th>
            <td id="title"></td>
          </tr>
          <tr>
            <th>Genre</th>
            <td id="genre"></td>
          </tr>
          <tr>
            <th>Runtime</th>
            <td id="runtime"></td>
          </tr>
          <tr>
            <th>Release Date</th>
            <td id="releasedt"></td>
          </tr>
          <tr>
            <th>Writer</th>
            <td id="writer"></td>
          </tr>
          <tr>
            <th>Director</th>
            <td id="director"></td>
          </tr>
          <tr>
            <th>Casts</th>
            <td id="casts"></td>
          </tr>
          <tr>
            <th>Box Office</th>
            <td id="boxoffice"></td>
          </tr>
          <tr>
            <th>Story</th>
            <td id="story"></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="details.js"></script>
  </body>
</html>
